<html>
<head>
	<title>AMMP</title>
	<link rel="stylesheet" type="text/css" href="css-log/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css-log/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css-log/bootstrap-theme.css">
	<link rel="stylesheet" type="text/css" href="css-log/bootstrap-theme.min.css">
	<link rel="javascript" type="text/javascript" href="js/bootstrap.js">
	<link rel="javascript" type="text/javascript" href="js/bootstrap.min.js">
	<link rel="javascript" type="text/javascript" href="js/combodate.js">
	<link rel="javascript" type="text/javascript" href="js/moment.min.js">
	<link rel="javascript" type="text/javascript" href="js/jquery-2.1.1.js">
	<link rel="stylesheet" type="text/css" href="fonts/glyphicons-halflings-regular.ttf">
	<link rel="stylesheet" type="text/css" href="css-log/style.css">


</head>
<body>
<div id="container">
	<form method="get" action="" name="login">
		<h1>Log-in</h1>
		
		<div class="input-group input-group-sm textfield">
		 <br>
		  	<input type="text" class="form-control" placeholder="Username">
		 <br>
		  	<input type="password" class="form-control" placeholder="Password">
		  <br>
		  	<input type="email" class="form-control" placeholder="E-Mail">
		 <br>
		 
		 	<input type="date" id="dob" data-format="DD-MM-YYYY" data-template="D MMM YYYY" name="dob" value="09-01-2013">

			<script>
			$(function(){
			    $('#dob').combodate({
			    	 minYear: 1940,
    				maxYear: 2014,
			    });    
			});
			</script>
		
		<br>
			 <button type="button" class="btn btn-default btn-lg">Sign-up</button>
			 <button type="button" class="btn btn-default btn-lg">Cancel</button>
		</div>
		
	</form>
</div>


</body>
</html>
