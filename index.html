<html>
<head>
	<title>AMMP</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/bootstrap-theme.css">
	<link rel="stylesheet" href="css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="fonts/glyphicons-halflings-regular.ttf">
	<link rel="stylesheet" href="css/style.css">
	<script src="js/bootstrap.js" type="text/javascript"></script>
	<script src="js/bootstrap.min.js" type="text/javascript"></script>
	<script src="js/combodate.js" type="text/javascript"></script>
	<script src="js/moment.min.js" type="text/javascript"></script>
	<script src="js/moment.min.js" type="text/javascript"></script>
	<script src="js/moment.min.js" type="text/javascript"></script>
	<script src="js/jquery-2.1.1.js" type="text/javascript"></script>

</head>
<body>
<div id="container">
	<form method="get" action="#" name="login">
		<h1>Sign-Up</h1>
		<table>	
		<tr>
		<td><div class="input-group input-group-sm textfield">
			<input type="text" class="form-control" placeholder="First Name" required/>
		 <br>
			<input type="text" class="form-control" placeholder="Middle Name" required/>
		 <br>
		 	<input type="text" class="form-control" placeholder="Last Name" required/>
		 <br>
		  	<input type="text" class="form-control" placeholder="Username" required/>
		 <br>
		  	<input type="password" class="form-control" placeholder="Password" required/>
		  <br>
		  	<input type="email" class="form-control" placeholder="E-Mail" required/>
		 <br>
		 
		 	<input type="date" id="dob" data-format="DD-MM-YYYY" data-template="D MMM YYYY" name="dob" />

			<script>
			$(function(){
			    $('#dob').combodate({
			    	 minYear: 1940,
    				maxYear: 2014,
			    });    
			});
			</script>
		
		<br>
			 <button type="submit" class="btn btn-default btn-lg">Sign-up</button>
			 <button type="button" class="btn btn-default btn-lg">Cancel</button>
		</div>
		</td>
		<td>
		<div class="description">
			<img src="logo.jpg" width="300">
			<br>
			<h4>Join the Community.<br>
			Interact with fellow pluggers.<br>
			Be part of the new Facebook<br>
			Char.<br></h4>
		</div>
		</td>
		</tr>
		</table>

</div>

</form>
</body>
</html>
